<html>
<head>
    <link rel="stylesheet" href="rate.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="table2.css">
</head>
<body>
<div id="app">

    <h2 align="center">Order Completed!</h2>
    <h2 align="center">Please rate our service</h2>
    <div style="width:250px; margin:0 auto;" align="center" @mouseleave="showCurrentRating(0)" style="display:inline-block;">
        <star-rating :show-rating="false" @current-rating="showCurrentRating" @rating-selected="setCurrentSelectedRating" :increment="0.5"></star-rating>
    </div>
    <div style="width:200px; margin:0 auto; margin-top:10px;font-weight:bold;">{{currentRating}}</div>

	<p align="center">You can click order details to view your order status!</p>
	<p style="text-align:center;"><a href="customer.html">go back to home page</a></p>


</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-star-rating/dist/star-rating.min.js"></script>
<script src="rate.js"></script>
</body>
</html>
