    <title>Checkout example for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/checkout/">

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="form-validation.css" rel="stylesheet">
  </head>

  <body class="bg-light">

    <div class="container">
      <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="teamlogo.jpg" alt="" width="100" height="100">
        <h2>Guest Checkout Page</h2>
           </div>

      
       <div class="col-md-8 order-md-1">
          
          <!--  <form class="needs-validation" novalidate>-->
            
			<form action="/project/Payment" method="post">
            

            <h4 class="mb-3">Payment</h4>

            <div class="d-block my-3">
              <div class="custom-control custom-radio">
                <input id="credit" name="paymentMethod" type="radio" value="Card" class="custom-control-input" checked required>
                <label class="custom-control-label" for="credit">Credit/Debit Card</label>
              </div>
              <div class="custom-control custom-radio">
                <input id="debit" name="paymentMethod" type="radio" value="Cash" class="custom-control-input" required>
                <label class="custom-control-label" for="debit">Cash</label>
              </div>
              <div class="custom-control custom-radio">
                <input id="credit1" name="paymentMethod" type="radio" value="APP" class="custom-control-input" required>
                <label class="custom-control-label" for="credit1">Venom/Paypal/Zelle</label>
              </div>
            </div>
           
            <hr class="mb-4">
            
         	<h4 class="mb-3">Shipping Address</h4>
         	<p style="color: red;"> <i>Delivery is only avaiable in Omaha </i></p>
         
            <div class="mb-3">
              <label for="address">Delivery Address</label>
              <input type="text" class="form-control" id="ship address" name="address1" placeholder="1234 Main St" required>
              <div class="invalid-feedback">
                Please enter your shipping address.
              </div>
            </div>
            <div class="mb-3">
              <label for="address2">Address 2 <span class="text-muted">(Optional)</span></label>
              <input type="text" class="form-control" id="address2" name="address2" placeholder="Apartment or suite">
            </div>
           
              
    
              <div class="mb-3">
                <label for="zip">Zip</label>
                <input type="text" class="form-control" id="ship zip" name="zip" placeholder="" required>
                <div class="invalid-feedback">
                  Zip code required.
                </div>
              </div>
           
            
            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Payment Submit</button>
          </form>
        </div>
     </div>

      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2019-2020 Pineapple Online Order</p>
        <ul class="list-inline">
          <li class="list-inline-item"><a href="#">Privacy</a></li>
          <li class="list-inline-item"><a href="#">Terms</a></li>
          <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
      </footer>

    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';

        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');

          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
    </script>
  </body>
